<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Smart</title>
    <link rel="stylesheet" href="./output.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  </head>
  <body class="m-0 p-0 box-border font-Roboto md:bg-[url('./loan.jpg')] bg-cover bg-no-repeat bg-fixed bg-left md:bg-[length:40%]">
    <a href="../index.html" class="text-header  absolute top-4 left-6"><i class="fa-solid fa-house"></i></a>
    <div class="container md:h-[80vh] h-screen w-screen md:w-[50%] mt-0 md:mt-24  md:mr-12 rounded-2xl shadow-xl md:overflow-hidden absolute right-0">
      <div class="header pt-12 text-white text-center h-[30%] bg-loan">
        <h1 class="text-4xl font-bold text-white mb-4">Loan Smart</h1>
        <p class="text-[1.3rem] italic text-[#d8f8e3] pb-8 text-wrap text-center mr-4 ml-4">
          Master Your Loans: Calculate Payments and Interest Effortlessly!
        </p>
      </div>
      <div class="calculation md:h-[70%] flex flex-col md:flex-row gap-8 p-7 bg-loanCalc">
        <div class="input-section flex-1 flex-col flex-wrap  md:border-b-0 md:border-r border-[#e2e8f0] pr-7 ">
            <div class="input-group mb-3 relative">
                <label class="block text-[#f7f8fa] text-[1.2rem] font-medium" for="loanAmt">Loan Amount ($)</label>
                <input type="number" id="loanAmt" placeholder="e.g, 25000" class="mt-2 w-full pl-4 pr-9 py-3 border-2 border-[#e2e8f0] text-base rounded-lg focus:ring-2 focus:ring-[#2c3e50] focus:outline-none shadow-md hover:border-[#2c3e50] hover:shadow-lg transition-all duration-300 ease-in-out" />
                <span class="input-icon absolute right-4 top-11 text-[#718096]">$</span>
            </div>
            <div class="input-group mb-5 relative">
                <label class="block text-[#f7f8fa] text-[1.2rem] font-medium" for="interest">Annual Interest Rate (%)</label>
                <input type="number" step="0.1" id="interest" placeholder="e.g, 5.5" class="mt-2 w-full pl-4 pr-9 py-3 border-2 border-[#e2e8f0] text-base rounded-lg focus:ring-2 focus:ring-[#2c3e50] focus:outline-none shadow-md hover:border-[#2c3e50] hover:shadow-lg transition-all duration-300 ease-in-out"/>
                <span class="input-icon absolute right-4 top-11 text-[#718096]">%</span>
            </div>
            <div class="input-group mb-5 relative">
                <label class="block text-[#f7f8fa] text-[1.2rem] font-medium" for="term">Loan Term (Years)</label>
                <input type="number" id="term" placeholder="e.g, 30" class="mt-2 w-full pl-4 pr-9 py-3 border-2 border-[#e2e8f0] text-base rounded-lg focus:ring-2 focus:ring-[#2c3e50] focus:outline-none shadow-md hover:border-[#2c3e50] hover:shadow-lg transition-all duration-300 ease-out"/>
                <span class="input-icon absolute right-4 top-12 text-[#718096]">Yrs</span>
            </div>
            <button id="submit" class="w-full py-3 bg-[#2c3e50] text-white text-base font-semibold rounded-lg hover:bg-[#1a252f] transition-all duration-300 ease-out hover:translate-y-[-5px] ">Calculate Loan â†’</button>
        </div>
        <div class="results flex-1 p-4">
          <h3 class="text-2xl font-semibold text-white mb-6">Result Summary</h3>
          <div class="result-grid  w-full ">
            <div class="result-item  mb-4 pb-1 pr-9 pl-4 bg-[#f7f8fa] rounded-lg border-2 border-[#e2e8f0] shadow-xl">
              <span class="result-label block text-base  text-[#d3d3d3]">Monthly Payment (EMI)</span>
              <span class="result-value text-[1.8rem] font-semibold text-gray-800" id="monthly">$0</span>
            </div>
            <div class="result-item  mb-4 pb-1 pr-9 pl-4 bg-[#f7f8fa] rounded-lg border-2 border-[#e2e8f0] shadow-xl">
              <span class="result-label block text-base  text-[#d3d3d3]">Total Payment</span>
              <span class="result-value text-[1.8rem] font-semibold text-gray-800" id="total">$0</span>
            </div>
            <div class="result-item mb-4 pb-1 pr-9 pl-4 bg-[#f7f8fa] rounded-lg border-2 border-[#e2e8f0] shadow-xl">
              <span class="result-label block text-base  text-[#d3d3d3]">Total Interest</span>
              <span class="result-value text-[1.8rem] font-semibold text-gray-800" id="totalInterest">$0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./loanCalc.js"></script>
  </body>
</html>
